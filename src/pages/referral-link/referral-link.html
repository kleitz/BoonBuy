<ion-header>
  <ion-toolbar>
    <ion-title>
      My Referral Link
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <form #form="ngForm" novalidate>
      <ion-item class="input-field">
        <ion-label floating color="light"><ion-icon name="ios-call"></ion-icon>&#160;&#160;Referral No</ion-label>
        <ion-input [(ngModel)]="refno.no" name="no" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onSend(form)" type="submit" block class="button-referral">Send Referral No</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>

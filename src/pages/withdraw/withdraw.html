<ion-header>
  <ion-toolbar>
    <ion-title>
      Withdraw
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <ion-list>
    <ion-item class="input-amount">
      <ion-input type="text" placeholder="Amount" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let mode of withdrawModes, let index=index" (click)="itemTapped($event, index)">
      {{mode}}
    </button>
  </ion-list>
</ion-content>

<ion-content>

  <ion-list>
    <h1 class="page-title">Sign In</h1>

    <form #loginForm="ngForm" novalidate>
      <ion-item class="input-field">
        <ion-label floating color="light"><ion-icon name="mail"></ion-icon>&#160;&#160;Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>

      <ion-item class="input-field">
        <ion-label floating color="light"><ion-icon name="lock"></ion-icon>&#160;&#160;Password</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <ion-row responsive-sm>
        <p>
        <ion-col>
          <a href="#" color="light" class="button-reset">Forgot Your Password?</a>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" block class="button-login">Login</button>
          <!--<button ion-button (click)="onLoginWithGoogle()" type="submit" block class="button-login">Login</button>-->
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>

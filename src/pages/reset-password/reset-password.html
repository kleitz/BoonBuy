<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <div class="div-header">
    <ion-row>
      <ion-col width-10></ion-col>
      <ion-col class="page-title"><h5 class="text-center">Send Referral No</h5></ion-col>
      <ion-col width-10></ion-col>
    </ion-row>
  </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item class="input-field">
        <ion-label floating color="light"><ion-icon name="mail"></ion-icon>&#160;&#160;Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-row responsive-sm>
        <p>
        <ion-col>
          <a href="#" color="light" class="button-reset">Back to Login</a>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" block class="button-login">Reset Password</button>
          <!--<button ion-button (click)="onLoginWithGoogle()" type="submit" block class="button-login">Login</button>-->
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>

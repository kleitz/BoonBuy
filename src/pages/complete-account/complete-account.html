<ion-header>

  <ion-navbar>
    <ion-title>Complete Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <h1 class="page-title">Complete Account</h1>
    <h5 class="profile">John Smith</h5>

    <form #form="ngForm" novalidate>
      <ion-grid>
        <ion-row>
          <ion-col class="birthday">
            <ion-item class="input-field">
              <ion-datetime displayFormat="MMM DD YYYY" placeholder="Phone Number"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col class="sex">
            <ion-item class="input-field">
              <ion-select placeholder="Sex">
                <ion-option value="male">Male</ion-option>
                <ion-option value="female" checked="true">Female</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="input-field">
              <ion-input [(ngModel)]="account.location" placeholder="Location" name="location" type="text" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="input-field">
              <ion-input [(ngModel)]="account.location" placeholder="Occputation" name="location" type="text" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="input-field">
              <ion-input [(ngModel)]="account.location" placeholder="Industry" name="location" type="text" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="input-field">
              <ion-input [(ngModel)]="account.location" placeholder="Marital Status" name="location" type="text" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="input-field">
              <ion-input [(ngModel)]="account.location" placeholder="Referral No" name="location" type="text" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>      
      </ion-grid> 
      <div padding>
        <button ion-button (click)="onFinish(form)" type="submit" block class="button-finish">Finish</button>
      </div>
    </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Phone Verification</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <h1 class="page-title">Phone Verification</h1>

    <form #verifyForm="ngForm" novalidate>
      <ion-grid>
        <ion-row>
          <ion-col class="country-code">
            <ion-item class="input-field">
              <ion-select>
                <ion-option value="kg">+ 5555</ion-option>
                <ion-option value="lb" checked="true">+ 86</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col class="phone-number">
            <ion-item class="input-field">
              <ion-input [(ngModel)]="phoneNumber.phoneNumber" placeholder="Phone Number" name="phoneNumber" type="text" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <div>
            <button ion-button (click)="onVerify(verifyForm)" type="submit" class="button-send-verify">Send</button>
          </div>
        </ion-row>
      </ion-grid> 
    </form>
    <form #confirmForm="ngForm" *ngIf="hasSentPhoneNumber" novalidate>
      <ion-grid>
        <ion-row>
          <ion-col class="phone-number">
            <ion-item class="input-field">
              <ion-input [(ngModel)]="confirmCcode" placeholder="Confirmation Code" name="confirmCcode" type="text" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <div>
            <button ion-button (click)="onConfirm(confirmForm)" type="submit" class="button-send-confirm">Verify</button>
          </div>
        </ion-row>
      </ion-grid>       
    </form>
  
</ion-content>

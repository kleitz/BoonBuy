<ion-header>
  <ion-toolbar>
    <ion-title>
      Deposits
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="input-plan">
      <ion-input type="text" placeholder="Pick a plan" value=""></ion-input>
    </ion-item>
  </ion-list>
    
  <button ion-button item-right icon-right block>
    {{selectedPlan}}
    <ion-icon name="exit"></ion-icon>      
  </button>

  <ion-list radio-group [(ngModel)]="selectedPlan" class="list-plan">
    
    <ion-list-header>
      Plan List
    </ion-list-header>

    <ion-item>
      <ion-label>N20,000</ion-label>
      <ion-radio value="N20,000" checked></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>N50,000</ion-label>
      <ion-radio value="N50,000"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>N100,000</ion-label>
      <ion-radio value="N100,000"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>N200,000</ion-label>
      <ion-radio value="N200,000"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
